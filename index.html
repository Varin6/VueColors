<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VueColors</title>
</head>
<body>

<div id="app" v-bind:style="{ backgroundColor: '#' + bgColour }">
    <textarea id="mytextarea" autofocus="autofocus" v-on:keydown="resizeTextarea" v-model="colour" v-bind:style="{ color: txtColour }"></textarea>
    <div class="colour-info">
        <p v-bind:style="{ color: txtColour }">Background: #{{bgColour}}</p>
        <p v-bind:style="{ color: txtColour }">Text: {{txtColour}}</p>
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/Varin6/VueColors" data-icon="octicon-star" aria-label="Star Varin6/VueColors on GitHub">Star</a>
        <a href="https://twitter.com/varincodes?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @varincodes</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </div>
</div>

<script src="vue101.js"></script>
<script src="functions.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
