<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VueColors</title>
</head>
<body>

<div id="app" v-bind:style="{ backgroundColor: '#' + bgColour }">
    <textarea id="mytextarea" autofocus="autofocus" v-on:keydown="resizeTextarea" v-model="colour" v-bind:style="{ color: txtColour }"></textarea>
    <div class="colour-info">
        <p v-bind:style="{ color: txtColour }">Background: #{{bgColour}}</p>
        <p v-bind:style="{ color: txtColour }">Text: {{txtColour}}</p>
    </div>
</div>

<script src="vue101.js"></script>
<script src="functions.js"></script>

</body>
</html>
